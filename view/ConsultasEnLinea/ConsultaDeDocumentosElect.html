<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div class="container">

        <link href="css/Preload.css" rel="stylesheet" />

    <div class="loader" id="contenerdor_Carga">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
        <div id="textopre"><span>Cargando datos...</span></div>
    </div>

        <form class="col s12" id="DivConsultasDeContrato" style="margin-top:3em;">
            <div class="card">

                <div class="card-content p-3">
                    <div class="row center-align">
                        <div class="col s12">
                            <span class="font-weight-bold" style="font-size:20px;color:darkred;">Consultas de Documentos Electrónicos</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s5">
                            <input placeholder="Serie" id="serie" name="" type="text" class="form-control col s12">
                            <span style="font-size: 10px;">Ejemplo: A001</span>
                        </div>
                        <div class="col s6">
                            <input placeholder="Numero" id="numero" name="" type="text" class="form-control col s12">
                            <span style="font-size: 10px;">Ejemplo: 00001234</span>
                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <label>Fecha de Emision</label>
                        </div>
                        <div class="col s12">
                            <input placeholder="" id="fecha" name="" type="date" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input placeholder="RUC o DNI" id="documento" name="" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div style="text-align:center;margin-top:3em;" class="col-lg-3">
                        <a class="btn waves-effect waves-light red" id="epdf">Buscar</a>
                    </div>

                </div>
            </div>
        </form>

    </div>

    <script src="scripts/ConsultasEnLinea/CDocumentELect.js"></script>

</body>
</html>
