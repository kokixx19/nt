<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    <link href="css/Preload.css" rel="stylesheet" />

    <div class="loader" id="contenerdor_Carga">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            
        </div>
        <div id="textopre"><span>Cargando datos...</span></div>
    </div>
    <div class="container">

        <form class="col s12" id="DivConsultasDeContrato" style="margin-top:3em;">
            <div class="card">

                <div class="card-content p-3">
                    <div class="row center-align">
                        <div class="col s12">
                            <span class="font-weight-bold" style="font-size:20px;color:darkred;">Cartas Notariales Corporativas</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input placeholder="Usuario" id="txtUsuario" name="txtUsuario" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input placeholder="Contraseña" id="txtContra" name="txtContra" type="password" class="form-control col s12">
                        </div>
                    </div>
                    <div style="text-align:center" class="col-lg-3">
                        <a class="btn waves-effect waves-light red" id="logincorp">Ingresar</a>
                    </div>
                    <div class="row">

                        <div class="col s12">
                            <div class="switch">
                                <label>
                                    <input type="checkbox" id="chbRecordar" name="chbRecordar">
                                    <span class="lever"></span>
                                    <span class="font-weight-bold" style="font-size: 13px;color:#ee6e73;">
                                        Recuérdame
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

<script src="scripts/ConsultasEnLinea/cartasNotarialesCorporativas.js"></script>
</html>
