<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div class="container">

        <form class="col s12" id="divBusqueda" style="margin-top:3em;">
            <div class="card">
                <div class="card-panel m-0 p-3 red darken-4 rounded-0">
                    <span class="font-weight-bold red darken-4 colorwhite" style="font-size: 14px;">Registros Publicos</span>
                </div>
                <div class="card-content p-3">

                    <div class="row">
                        <div class="col s4"><label>Kardex:</label></div>
                        <div class="col s7">
                            <input placeholder="Kardex" id="txtKardex" name="txtKardex" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Fecha de Ingreso:</label></div>
                        <div class="col s7">
                            <input id="txtfechaIngreso" name="txtfechaIngreso" type="date" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Contrato:</label></div>
                        <div class="col s7">
                            <input placeholder="Contrato" id="txtContrato" name="txtContrato" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Indicación:</label></div>
                        <div class="col s7">
                            <input placeholder="Indicación" id="txtIndicacion" name="txtIndicacion" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Abogado:</label></div>
                        <div class="col s7">
                            <input placeholder="Abogado" id="txtAbogado" name="txtAbogado" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Correo:</label></div>
                        <div class="col s7">
                            <input placeholder="Correo" id="txtCorreo" name="txtCorreo" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Estado:</label></div>
                        <div class="col s7">
                            <input placeholder="Estado" id="txtEstado" name="txtEstado" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <br />
                    <hr>
                    <br />
                    <div class="row">
                        <div class="col s4"><label>Fecha:</label></div>
                        <div class="col s7">
                            <input placeholder="Fecha" id="txtFecha" name="txtFecha" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Notariales:</label></div>
                        <div class="col s7">
                            <input placeholder="Notariales" id="txtNotariales" name="txtNotariales" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Registrales:</label></div>
                        <div class="col s7">
                            <input placeholder="Registrales" id="txtRegistrales" name="txtRegistrales" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Total:</label></div>
                        <div class="col s7">
                            <input placeholder="Total" id="txtTotal" name="txtTotal" type="text" class="form-control col s12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4"><label>Gastos Estudio:</label></div>
                        <div class="col s7">
                            <input placeholder="Gastos Estudio" id="txtGastosE" name="txtGastosE" type="text" class="form-control col s12">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-panel m-0 p-3 red darken-4  rounded-0">
                    <span class="red darken-4 colorwhite font-weight-bold" style="font-size: 14px;"></span>
                </div>
                <div class="card-content p-3">

                </div>
            </div>
        </form>

    </div>
</body>
</html>
